<!DOCTYPE html>
<html>
<head>
	<title>BMI Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/script.js"></script>
</head>
<body>
	<h1>Body mass index (BMI) Calculator</h1>
	<div id="kolomhasil">
		<h2 id="hasilhitungan">Hasil</h1>
		<h3 id="keterangan">Keterangan</h3>
	</div>
	<div>
		<form id="formkalkulasi">
			<label>Jenis Kelamin<br>
				<select id="gender">
					<option value="default">Pilih</option>
        			<option value="pria">Pria</option>
        			<option value="wanita">Wanita</option>
     			 </select><br>
			<label for="usia">Usia</label><br>
			<input type="number" id="usia" name="usia"><br>
			<label for="berat">Berat Badan (kg)</label><br>
			<input type="number" id="berat" name="berat"><br>
			<label for="tinggi">Tinggi Badan (cm)</label><br>
			<input type="number" id="tinggi" name="tinggi"><br>
			<div class="kolombutton">
			<button id="calculatebutton" onclick="hitung()">Calculate</button>
			<input class="reset" type="reset" value="Reset">
		</div>	
		</form>
	</div>
	<div class="penjelasan">
		asdasda
	</div>
</body>
</html>
