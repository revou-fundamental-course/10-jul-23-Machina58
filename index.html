<!DOCTYPE html>
<html>
<head>
	<title>BMI Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="kolomhasil">
		<h1 id="hasilhitungan">Hasil</h1>
		<h3 id="keterangan">Keterangan</h3>
	</div>
	<div class="kolomform">
		<form id="formkalkulasi"required>
			<label>Jenis Kelamin<br>
				<select id="gender">
					<option value="default">Pilih</option>
        			<option value="pria">Pria</option>
        			<option value="wanita">Wanita</option>
     			 </select>
				
				<label for="wanita">Wanita</label>
			</label><br>
			
			<label>Usia</label><br>
			<input type="number" id="usia"><br>
			<label>Berat Badan (kg)</label><br>
			<input type="number" id="berat" maxlength="3" minlength="3"><br>
			<label>Tinggi Badan (cm)</label><br>
			<input type="number" id="tinggi" maxlength="3" minlength="2"><br>
			
			<button onclick="hitung()">Calculate</button>
			<input type="reset" value="Reset">
		</form>
	</div>
</body>
</html>
